<section id="checkout">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="checkout-area">
          <form novalidate action="" #checkoutForm="ngForm">
            <div class="row">
              <!--Checkout-Left-->
              <div class="col-md-8">
                <div class="checkout-left">
                  <div class="panel-group" id="accordion">
                    <!-- Coupon section -->
                    <div class="panel panel-default aa-checkout-coupon">
                      <div class="panel-heading">
                        <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            Have a Coupon?
                          </a>
                        </h4>
                      </div>
                      <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                          <input type="text" placeholder="Coupon Code" class="aa-coupon-code">
                          <input type="submit" value="Apply Coupon" class="aa-browse-btn">
                        </div>
                      </div>
                    </div>
                    <!-- Shipping Address -->
                    <div class="panel panel-default aa-checkout-billaddress">
                      <div class="panel-heading">
                        <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
                            Shippping Address
                          </a>
                        </h4>
                      </div>
                      <div id="collapseFour" class="panel-collapse collapse">
                        <div class="panel-body">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="aa-checkout-single-bill">
                                <!--First Name-->
                                <input type="text" placeholder="First Name*" [(ngModel)]="checkout.shipInf.firstName" 
                                  name="firstName" #firstName="ngModel" required>
                              </div>
                              <!-- validate First Name -->
                              <div class="col alert text-danger" role="alert" *ngIf="firstName.touched&&firstName.invalid">
                                First Name is required!
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="aa-checkout-single-bill">
                                <!--Last Name-->
                                <input type="text" placeholder="Last Name*" ngModel
                                name="lastName" #lastName="ngModel">
                              </div>
                              <!-- validate Last Name -->
                              <div class="col alert text-danger" role="alert" *ngIf="lastName.touched&&lastName.invalid">
                                Last Name is required!
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="aa-checkout-single-bill">
                                <!-- Email -->
                                <input type="email" placeholder="Email">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="aa-checkout-single-bill">
                                <!-- Phone number -->
                                <input type="tel" placeholder="Phone*">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="aa-checkout-single-bill">
                                <!-- address -->
                                <textarea cols="8" rows="3" placeholder="Address*"></textarea>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="aa-checkout-single-bill">
                                <!-- district -->
                                <input type="text" placeholder="District*">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="aa-checkout-single-bill">
                                <!-- City -->
                                <input type="text" placeholder="City / Town*">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="aa-checkout-single-bill">
                                <!-- Note -->
                                <textarea cols="8" rows="3" placeholder="Special Notes"></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Checkout right -->
              <div class="col-md-4">
                <div class="checkout-right">
                  <h4>Order Summary</h4>
                  <div class="aa-order-summary-area">
                    <table class="table table-responsive">
                      <thead>
                        <tr>
                          <th>Product</th>
                          <th>Total</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- order-item -->
                        <tr>
                          <td>T-Shirt
                            <strong> x 1</strong>
                          </td>
                          <td>$150</td>
                        </tr>
                        <!-- order-item -->
                        <tr>
                          <td>Polo T-Shirt
                            <strong> x 1</strong>
                          </td>
                          <td>$250</td>
                        </tr>
                        <!-- order-item -->
                        <tr>
                          <td>Shoes
                            <strong> x 1</strong>
                          </td>
                          <td>$350</td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <!-- subtotal -->
                        <tr>
                          <th>Subtotal</th>
                          <td>$750</td>
                        </tr>
                        <!-- tax -->
                        <tr>
                          <th>Tax</th>
                          <td>$35</td>
                        </tr>
                        <!-- total -->
                        <tr>
                          <th>Total</th>
                          <td>$785</td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                  <h4>Payment Method</h4>
                  <div class="aa-payment-method">
                    <label for="cashdelivery">
                      <input type="radio" id="cashdelivery" name="optionsRadios"> Cash on Delivery </label>
                    <label for="paypal">
                      <input type="radio" id="paypal" name="optionsRadios" checked> Via Paypal </label>
                    <img src="../../assets/img/paypal-checkout.jpg" border="0" alt="PayPal Acceptance Mark">
                    <!-- Submit button -->
                    <input type="submit" value="Place Order" class="aa-browse-btn">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- / Cart view section -->
